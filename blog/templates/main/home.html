<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Food|Blog page to add about your fav food</title>

    <!-- add icon link -->
    <link rel="icon" href="https://res.cloudinary.com/dov4u1dt9/image/upload/f_auto,q_auto/v1/media/logo/sax8xssb8r1yfb7tenys" type="image/x-icon" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'src/style.css'%}" />
  </head>

  <body>
    {% include "../components/_navbar.html" %}
    <div class="flex flex-wrap space-x-8">
      {% for blog in blogs %}

      <div class="w-[300px] rounded-md border bg-white dark:bg-gray-800 shadow-lg transition-colors duration-500">
        <img src="{{blog.image.url}}" alt="Laptop" class="h-[200px] w-full rounded-t-md object-cover" />
        <div class="p-4">
          <h1 class="inline-flex items-center text-lg font-semibold text-gray-900 dark:text-gray-100">
            {{blog.title}} &nbsp;
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
              <line x1="7" y1="17" x2="17" y2="7"></line>
              <polyline points="7 7 17 7 17 17"></polyline>
            </svg>
          </h1>
          <p class="mt-3 text-sm text-gray-600 dark:text-gray-400">{{blog.subtitle}}</p>
          <a href="/blog/{{blog.id}}" class="mt-4 w-full rounded-sm bg-black px-2 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-black/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black dark:focus-visible:outline-white transition-all duration-300">See More</a>
        </div>
      </div>

      {% endfor %}
    </div>
  </body>
</html>
